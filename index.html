<!DOCTYPE html>
<html>
<head>
    <title>Redux basic example</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>
<body>
<div>
    <p>
        Clicked: <span id="value"></span>
        <button id="helloworld">show hello world</button>
    </p>
</div>
<script>
    function show_words(state, action) {
        if(typeof state === 'undefined'){
            return "Welcome";
        }
        switch (action.type) {
            case "SHOW_HELLO_WORLD":
                if(state==='Hello World')
                {
                    return "Yvette";
                }else {
                    return "Hello World";
                }
            default:
                return "Nothing To Show";
        }
    }

    let store = Redux.createStore(show_words);
    let valueEl = document.getElementById('value');

    function render() {
        valueEl.innerHTML = store.getState();
    }

    render();
    store.subscribe(render);

    document.getElementById('helloworld')
            .addEventListener('click',function () {
                store.dispatch({type:'SHOW_HELLO_WORLD'});
            })
</script>
</body>
</html>
